{% extends "base.html" %}
{% block title %}
  <title>Зписи сообщества {{ group.title }}</title>
{% endblock %}
{% block content %}
  <div class="container">
    <h1>{{ group.title }}</h1>
    <p>{{ group.description }}</p>
    {% for post in posts %}
      {% include "includes/posts.html" %}
      {% if not forloop.last %} <hr> {% endif %}
    {% endfor %}
  </div>
{% endblock %}
